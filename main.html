<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Random User App</title>
</head>
<body>
  <div>
    <h2>User Info</h2>
    <img id="userImage" src="" alt="User Image">
    <p id="userName"></p>
    <button id="getUser">Get New User</button>
  </div>
  
  <div>
    <h2>Additional Info</h2>
    <button data-attr="age" id="ageButton">Age</button>
    <button data-attr="email" id="emailButton">Email</button>
    <button data-attr="phone" id="phoneButton">Phone</button>
    <p id="additionalInfo"></p>
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
